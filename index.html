<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Digital Rain</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
    }

    /* Matrix Rain Container */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Matrix Characters Style */
    .matrix-char {
      position: absolute;
      font-size: 20px;
      color: #00ff00;
      opacity: 0.3;
      display: inline-block;
      width: 20px;  /* Width of each column */
    }

  </style>
</head>
<body>

  <div class="matrix"></div>

  <script>
    // Korean characters for the Matrix effect
    const koreanCharacters = [
      '한', '글', '은', '남', '북', '이', '나', '뉘', '정', '고', '사', '주', '운', '민', '혜',
      '정', '해', '리', '임', '관', '응', '효', '선', '설', '명', '경', '식', '점', '비', '정', '당'
    ];

    const matrixContainer = document.querySelector('.matrix');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const numColumns = Math.floor(screenWidth / 20);  // Adjust to screen width
    const numRows = Math.floor(screenHeight / 30);    // Adjust to screen height

    function generateMatrixEffect() {
      for (let i = 0; i < numColumns; i++) {
        // Create columns of matrix characters
        const column = document.createElement('div');
        column.style.position = 'relative';
        column.style.width = '20px';
        column.style.height = '100%';
        matrixContainer.appendChild(column);

        // Add characters in each column
        for (let j = 0; j < numRows; j++) {
          const charElement = document.createElement('div');
          charElement.classList.add('matrix-char');
          charElement.textContent = koreanCharacters[Math.floor(Math.random() * koreanCharacters.length)];
          charElement.style.top = `${j * 30}px`; // Each character is spaced by 30px vertically
          column.appendChild(charElement);
        }
      }
    }

    function changeCharacters() {
      const chars = document.querySelectorAll('.matrix-char');
      chars.forEach(char => {
        char.textContent = koreanCharacters[Math.floor(Math.random() * koreanCharacters.length)];
      });
    }

    // Start the matrix effect when the page loads
    window.onload = function() {
      generateMatrixEffect();
      setInterval(changeCharacters, 100);  // Change characters every 100ms
    };
  </script>

</body>
</html>
