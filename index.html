<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Kode Akses</title>
    <style>
        /* Styling untuk seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container umum untuk setiap halaman */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            max-width: 800px;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .code-input {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            border-radius: 5px;
            border: 2px solid #f00;
            background-color: #222;
            color: #fff;
            font-size: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        button {
            padding: 12px 25px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        button:hover {
            background-color: #c00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 30px;
            filter: grayscale(100%) brightness(50%);
        }

        .purchase-info {
            margin-top: 20px;
            font-size: 16px;
            color: #f00;
            text-shadow: 0 0 5px rgba(255, 0, 0, 1);
        }

        .purchase-info a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .purchase-info a:hover {
            text-decoration: underline;
        }

        /* Efek setelah kode dimasukkan */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permintaan Kode Akses</h1>
        <p>Masukkan kode yang diberikan oleh admin untuk melanjutkan.</p>
        
        <div class="code-input">
            <label for="vipCode">Masukkan Kode Akses Anda:</label>
            <input type="text" id="vipCode" placeholder="Masukkan kode 9 digit" required>
        </div>

        <!-- Menampilkan kode acak -->
        <div class="generated-code">
            <p>Setelah membeli kode, hubungi admin untuk mendapatkan kode akses.</p>
            <p id="randomCode"></p>
        </div>

        <!-- Gambar dan informasi untuk membeli kode -->
        <div class="image-container">
            <img src="gambar-beli-kode.jpg" alt="Beli Kode">
        </div>

        <div class="purchase-info">
            <p>Untuk membeli kode, silakan <a href="https://example.com" target="_blank">hubungi admin</a>. Admin akan memberikan kode setelah pembayaran berhasil.</p>
        </div>

        <!-- Tombol Buy untuk melanjutkan pembelian -->
        <div class="buy-button-container">
            <button onclick="buyCode()">Buy</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menghasilkan kode acak 9 digit dengan angka dan simbol
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let result = '';
            for (let i = 0; i < 9; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Menampilkan kode acak di halaman
        document.getElementById('randomCode').innerText = 'Kode Akses Anda: ' + generateRandomCode();

        // Fungsi untuk memverifikasi kode yang dimasukkan
        function submitCode() {
            let code = document.getElementById('vipCode').value;
            if (code.length === 9) {
                // Menghilangkan input dan tombol setelah kode dimasukkan
                document.querySelector('.code-input').classList.add('hidden');
                document.querySelector('.generated-code').classList.add('hidden');
                document.querySelector('.purchase-info').classList.add('hidden');
                document.querySelector('.buy-button-container').classList.add('hidden');
                alert("Kode Anda valid. Silakan lanjut ke halaman beranda.");
                window.location.href = "beranda.html"; // Ganti dengan URL halaman beranda Anda
            } else {
                alert("Kode yang dimasukkan tidak valid. Harap masukkan 9 digit kode yang diberikan oleh admin.");
            }
        }

        // Fungsi untuk tombol Buy
        function buyCode() {
            alert("Anda telah membeli kode. Silakan hubungi admin untuk mendapatkan kode akses.");
            // Dapat ditambahkan logika lain sesuai kebutuhan
        }
    </script>
</body>
</html>
