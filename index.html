<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Store - Verifikasi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Halaman Verifikasi -->
    <div class="verification-container">
        <h1>Selamat datang di Luxe Store!</h1>
        <p>Masukkan email atau nomor telepon Anda untuk melanjutkan.</p>

        <form id="verification-form">
            <input type="text" id="contact-input" placeholder="Email atau Nomor Telepon" required>
            <button type="submit" id="send-code">Kirim Kode Verifikasi</button>
        </form>

        <div id="verification-code-section" style="display:none;">
            <p>Masukkan kode verifikasi yang dikirimkan ke kontak Anda.</p>
            <input type="text" id="verification-code" placeholder="Kode Verifikasi">
            <button id="verify-code">Verifikasi</button>
        </div>
    </div>

    <script>
        // Simulasi pengiriman kode verifikasi
        $('#verification-form').on('submit', function(e) {
            e.preventDefault();
            const contact = $('#contact-input').val();
            if (contact) {
                alert('Kode verifikasi telah dikirim ke ' + contact);
                $('#verification-code-section').show();
                $('#send-code').prop('disabled', true);
            }
        });

        // Verifikasi kode
        $('#verify-code').on('click', function() {
            const code = $('#verification-code').val();
            if (code === '123456') {  // Misal, kode verifikasi yang benar adalah '123456'
                alert('Verifikasi berhasil! Anda sekarang dapat melanjutkan ke toko.');
                // Arahkan pengguna ke halaman produk atau toko
                window.location.href = "produk.html";
            } else {
                alert('Kode verifikasi salah, coba lagi.');
            }
        });
    </script>
</body>
</html>
