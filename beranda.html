<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <style>
        /* Styling untuk seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container umum untuk setiap halaman */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 40px;
            letter-spacing: 10px;
            color: #fff;
        }

        .code-display span {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #f00;
            border-radius: 5px;
            margin: 5px;
            line-height: 40px;
            text-align: center;
            font-size: 28px;
        }

        .code-display .input {
            color: #f00;
        }

        .code-display .filled {
            color: #ff6600;
            font-size: 28px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode Akses</h1>
        <p>Masukkan kode 9 digit yang diberikan oleh admin:</p>
        <div class="code-display" id="codeDisplay">
            <!-- Placeholder untuk kode -->
            <span class="input">_</span><span class="input">_</span><span class="input">_</span><span class="input">_</span><span class="input">_</span>
            <span class="input">_</span><span class="input">_</span><span class="input">_</span><span class="input">_</span>
        </div>
    </div>

    <script>
        const codeDisplay = document.getElementById('codeDisplay');
        const codeElements = codeDisplay.getElementsByClassName('input');
        let code = '';

        // Fungsi untuk menangani input kode
        document.addEventListener('keydown', (event) => {
            const key = event.key;

            // Jika yang ditekan adalah angka atau simbol
            if ((key >= '0' && key <= '9') || ['!', '@', '#', '$', '%', '^', '&', '*'].includes(key)) {
                for (let i = 0; i < codeElements.length; i++) {
                    if (codeElements[i].textContent === '_') {
                        codeElements[i].textContent = 'ðŸ”¥'; // Mengganti dengan simbol
                        code += key; // Menambahkan kode yang dimasukkan
                        break;
                    }
                }
            }

            // Setelah kode penuh, lakukan validasi dan beri notifikasi
            if (code.length === 9) {
                alert("Kode Anda valid! Akses diterima.");
                window.location.href = "beranda.html"; // Arahkan ke halaman beranda
            }
        });
    </script>
</body>
</html>
