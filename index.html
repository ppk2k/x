<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black; /* Latar belakang hitam */
      font-family: 'Courier New', monospace;
      color: #00FF00; /* Warna hijau khas Matrix */
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
    }

    h1 {
      font-size: 3rem;
      color: #00FF00;
    }

    .portal-list {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #portalCode {
      width: 300px;
      padding: 10px;
      font-size: 1.2rem;
      margin: 10px;
      border: 2px solid #00FF00;
      background-color: black;
      color: #00FF00;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: 2px solid #00FF00;
      background-color: black;
      color: #00FF00;
      cursor: pointer;
    }

    button:hover {
      background-color: #00FF00;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Matrix effect area -->
  <div class="matrix"></div>

  <!-- Portal Access Area -->
  <div class="container">
    <h1>Enter Portal Code</h1>
    <div class="portal-list">
      <label for="portalCode">Enter Portal Code:</label>
      <input type="text" id="portalCode" placeholder="Enter portal code here" autocomplete="off">
      <button onclick="validateCode()">Access Portal</button>
    </div>
  </div>

  <!-- Include the matrix.js file -->
  <script src="matrix.js"></script>
  <script>
    // Placeholder function to validate portal code
    function validateCode() {
      const portalCode = document.getElementById('portalCode').value;
      // Example of validatingn a code (you can adjust this part)
      if (portalCode === "12345678901234567890") {
        alert("Access granted to the portal!");
      } else {
        alert("Invalid portal code.");
      }
    }
  </script>
</body>
</html>
