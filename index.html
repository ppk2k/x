<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Kode Akses</title>
    <style>
        /* Styling untuk seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container umum untuk setiap halaman */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            max-width: 800px;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .code-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code-box {
            font-size: 30px;
            color: #fff;
            border-bottom: 2px solid #f00;
            width: 30px;
            text-align: center;
            padding: 10px;
            background-color: transparent;
        }

        .code-box:focus {
            outline: none;
            border-color: #ff0000;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 30px;
            filter: grayscale(100%) brightness(50%);
        }

        .purchase-info {
            margin-top: 20px;
            font-size: 16px;
            color: #f00;
            text-shadow: 0 0 5px rgba(255, 0, 0, 1);
        }

        .purchase-info a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .purchase-info a:hover {
            text-decoration: underline;
        }

        /* Efek setelah kode dimasukkan */
        .hidden {
            display: none;
        }

        /* Sembunyikan input ketika diisi */
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permintaan Kode Akses</h1>
        <p>Masukkan kode yang diberikan oleh admin untuk melanjutkan.</p>
        
        <div class="code-input">
            <!-- Kolom kode yang terdiri dari 9 bagian -->
            <div class="code-box" id="code1"></div>
            <div class="code-box" id="code2"></div>
            <div class="code-box" id="code3"></div>
            <div class="code-box" id="code4"></div>
            <div class="code-box" id="code5"></div>
            <div class="code-box" id="code6"></div>
            <div class="code-box" id="code7"></div>
            <div class="code-box" id="code8"></div>
            <div class="code-box" id="code9"></div>
        </div>

        <!-- Menampilkan kode acak -->
        <div class="generated-code">
            <p>Setelah membeli kode, hubungi admin untuk mendapatkan kode akses.</p>
            <p id="randomCode"></p>
        </div>

        <!-- Gambar dan informasi untuk membeli kode -->
        <div class="image-container">
            <img src="gambar-beli-kode.jpg" alt="Beli Kode">
        </div>

        <div class="purchase-info">
            <p>Untuk membeli kode, silakan <a href="https://example.com" target="_blank">hubungi admin</a>. Admin akan memberikan kode setelah pembayaran berhasil.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menghasilkan kode acak 9 digit dengan angka dan simbol
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let result = '';
            for (let i = 0; i < 9; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Menampilkan kode acak di halaman
        document.getElementById('randomCode').innerText = 'Kode Akses Anda: ' + generateRandomCode();

        // Fungsi untuk menangani input kode
        function handleCodeInput(event, nextElement) {
            const codeBoxes = document.querySelectorAll('.code-box');
            for (let i = 0; i < codeBoxes.length; i++) {
                if (codeBoxes[i] === event.target) {
                    codeBoxes[i].innerText = 'ðŸ”¥';
                }
            }

            // Pindah ke input berikutnya
            if (nextElement) {
                nextElement.focus();
            }
        }

        // Menambahkan event listener ke setiap kotak kode
        const codeBoxes = document.querySelectorAll('.code-box');
        codeBoxes.forEach((box, index) => {
            box.addEventListener('click', () => box.focus());
            box.addEventListener('input', function (event) {
                handleCodeInput(event, codeBoxes[index + 1] || null);
            });
        });

        // Fungsi untuk memverifikasi kode yang dimasukkan
        function submitCode() {
            let code = '';
            document.querySelectorAll('.code-box').forEach(box => {
                code += box.innerText;
            });

            // Cek apakah kode valid
            const validCodes = [
                'A1B2C3D4E',  // Kode pertama
                'F5G6H7I8J',  // Kode kedua
                'K9L0M1N2O',  // Kode ketiga
            ];

            if (validCodes.includes(code)) {
                alert("Kode Anda valid. Silakan lanjut ke halaman beranda.");
                window.location.href = "beranda.html"; // Ganti dengan URL halaman beranda Anda
            } else {
                alert("Kode yang dimasukkan tidak valid. Harap masukkan kode yang diberikan oleh admin.");
            }
        }
    </script>
</body>
</html>
