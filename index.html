<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Digital Rain</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Matrix Rain Animation */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .matrix-char {
      position: absolute;
      top: 0;
      font-size: 20px;
      color: #00ff00;
      opacity: 0.8;
      animation: rain 1.5s infinite;
    }

    @keyframes rain {
      0% {
        opacity: 0.8;
        transform: translateY(-100%);
      }
      100% {
        opacity: 0;
        transform: translateY(100%);
      }
    }

    /* Styling for the Korean characters rain effect */
    .matrix-char {
      font-size: 18px;
      animation: rain 0.3s linear infinite;
    }

    /* Creating slight random animation delays */
    .matrix-char:nth-child(odd) {
      animation-duration: 2s;
    }

    .matrix-char:nth-child(even) {
      animation-duration: 2.5s;
    }

  </style>
</head>
<body>
  <div class="matrix"></div>

  <script>
    // Simulate the Matrix effect with Korean characters
    const matrix = document.querySelector('.matrix');
    const koreanCharacters = [
      '한', '글', '한국', '은', '남', '북', '이', '나', '뉘', '정', '고', '사', '주', '운', '민', '혜',
      '정', '해', '리', '임', '관', '응', '효', '선', '설', '명', '경', '식', '점', '비', '정', '당'
    ];

    // Create random Korean characters falling down
    function generateMatrixRain() {
      for (let i = 0; i < 100; i++) {
        const charElement = document.createElement('div');
        charElement.classList.add('matrix-char');
        charElement.textContent = koreanCharacters[Math.floor(Math.random() * koreanCharacters.length)];
        charElement.style.left = `${Math.random() * 100}%`;
        charElement.style.animationDelay = `${Math.random() * 2}s`;
        matrix.appendChild(charElement);
      }
    }

    // Start the Matrix Rain on page load
    window.onload = generateMatrixRain;
  </script>
</body>
</html>
