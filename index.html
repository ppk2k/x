<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Portal Code</h1>
    <div class="portal-list">
      <label for="portalSelect">Select Portal:</label>
      <select id="portalSelect" onchange="updateInput()">
        <option value="">Select Portal</option>
        <!-- Portal options will be populated here by JavaScript -->
      </select>
      <input type="text" id="portalCode" placeholder="Enter portal code here" autocomplete="off">
      <button onclick="validateCode()">Access Portal</button>
    </div>
  </div>

  <script>
    // Fetch portal data from the portals.json file
    fetch('portals.json')
      .then(response => response.json())
      .then(data => {
        const portalSelect = document.getElementById('portalSelect');
        // Add portal options to the dropdown
        data.portals.forEach(portal => {
          const option = document.createElement('option');
          option.value = portal.code;
          option.textContent = portal.name;
          portalSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading portals.json:', error);
      });

    function updateInput() {
      const portalSelect = document.getElementById('portalSelect');
      const portalCode = document.getElementById('portalCode');
      portalCode.value = portalSelect.value;
    }

    function validateCode() {
      const portalCode = document.getElementById('portalCode').value;
      fetch('portals.json')
        .then(response => response.json())
        .then(data => {
          const portal = data.portals.find(p => p.code === portalCode);
          if (portal) {
            alert(`Accessing portal: ${portal.name}`);
          } else {
            alert('Invalid portal code');
          }
        })
        .catch(error => {
          console.error('Error validating portal code:', error);
        });
    }
  </script>
</body>
</html>
