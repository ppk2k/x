<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Access</title>
  <style>
    /* Basic Styles for the Page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: black;
      color: green;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    /* Matrix Background */
    @keyframes matrix {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .portal-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 20px;
      background-color: transparent;
      border: 2px solid green;
      color: green;
      outline: none;
    }

    select:focus, input:focus, button:focus {
      border-color: #00FF00;
    }

    button {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: green;
      color: black;
    }

    /* Input masking with bintang (stars) */
    input {
      letter-spacing: 1px;
      width: 300px;
    }

    input::-webkit-input-placeholder {
      color: transparent;
    }

    input:focus {
      background-color: transparent;
    }

    /* Matrix Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('matrix-background.png');
      animation: matrix 0.5s linear infinite;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Portal Code</h1>
    <div class="portal-list">
      <label for="portalSelect">Select Portal:</label>
      <select id="portalSelect" onchange="updateInput()">
        <option value="">Select Portal</option>
        <!-- Portal options will be populated here by JavaScript -->
      </select>
      <input type="text" id="portalCode" placeholder="Enter portal code here" autocomplete="off" oninput="maskInput(event)">
      <button onclick="validateCode()">Access Portal</button>
    </div>
  </div>

  <script>
    // Fetch portal data from the portals.json file
    fetch('portals.json')
      .then(response => response.json())
      .then(data => {
        const portalSelect = document.getElementById('portalSelect');
        // Add portal options to the dropdown
        data.portals.forEach(portal => {
          const option = document.createElement('option');
          option.value = portal.code;
          option.textContent = portal.name;
          portalSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading portals.json:', error);
      });

    function updateInput() {
      const portalSelect = document.getElementById('portalSelect');
      const portalCode = document.getElementById('portalCode');
      portalCode.value = portalSelect.value;
    }

    function maskInput(event) {
      const input = event.target;
      input.value = input.value.replace(/./g, '*');  // Replace all characters with asterisks
    }

    function validateCode() {
      const portalCode = document.getElementById('portalCode').value;
      fetch('portals.json')
        .then(response => response.json())
        .then(data => {
          const portal = data.portals.find(p => p.code === portalCode);
          if (portal) {
            alert(`Accessing portal: ${portal.name}`);
          } else {
            alert('Invalid portal code');
          }
        })
        .catch(error => {
          console.error('Error validating portal code:', error);
        });
    }
  </script>
</body>
</html>
