<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Kode Akses</title>
    <style>
        /* Styling untuk seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container umum untuk setiap halaman */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .code-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
        }

        /* Kolom input kode akses */
        .code-box {
            width: 30px;
            height: 30px;
            text-align: center;
            border-bottom: 2px solid #f00;
            background-color: #222;
            color: white;
            font-size: 24px;
            margin: 5px;
        }

        .code-box:focus {
            outline: none;
            border-color: #f00;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }

        /* Efek setelah kode dimasukkan */
        .hidden {
            display: none;
        }

        /* Gambar dan informasi untuk membeli kode */
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 30px;
            filter: grayscale(100%) brightness(50%);
        }

        .purchase-info {
            margin-top: 20px;
            font-size: 16px;
            color: #f00;
            text-shadow: 0 0 5px rgba(255, 0, 0, 1);
        }

        .purchase-info a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .purchase-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permintaan Kode Akses</h1>
        <p>Masukkan kode yang diberikan oleh admin untuk melanjutkan.</p>
        
        <!-- Kolom untuk memasukkan kode -->
        <div class="code-input">
            <input type="text" id="code1" class="code-box" maxlength="1" oninput="moveFocus(1)">
            <input type="text" id="code2" class="code-box" maxlength="1" oninput="moveFocus(2)">
            <input type="text" id="code3" class="code-box" maxlength="1" oninput="moveFocus(3)">
            <input type="text" id="code4" class="code-box" maxlength="1" oninput="moveFocus(4)">
            <input type="text" id="code5" class="code-box" maxlength="1" oninput="moveFocus(5)">
            <input type="text" id="code6" class="code-box" maxlength="1" oninput="moveFocus(6)">
            <input type="text" id="code7" class="code-box" maxlength="1" oninput="moveFocus(7)">
            <input type="text" id="code8" class="code-box" maxlength="1" oninput="moveFocus(8)">
            <input type="text" id="code9" class="code-box" maxlength="1" oninput="moveFocus(9)">
        </div>

        <!-- Gambar dan informasi untuk membeli kode -->
        <div class="image-container">
            <img src="gambar-beli-kode.jpg" alt="Beli Kode">
        </div>

        <div class="purchase-info">
            <p>Untuk membeli kode, silakan <a href="https://example.com" target="_blank">hubungi admin</a>. Admin akan memberikan kode setelah pembayaran berhasil.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk memindahkan fokus ke kolom berikutnya
        function moveFocus(currentCode) {
            if (currentCode < 9) {
                let nextCode = document.getElementById('code' + (currentCode + 1));
                if (nextCode) nextCode.focus();
            }
            validateCode(); // Verifikasi kode setelah setiap input
        }

        // Fungsi untuk memverifikasi kode yang dimasukkan
        function validateCode() {
            let code = '';
            for (let i = 1; i <= 9; i++) {
                code += document.getElementById('code' + i).value;
            }

            if (code.length === 9) {
                if (code === "KODEVALID123") { // Ganti dengan kode valid yang Anda tentukan
                    alert("Kode valid! Selamat datang di halaman beranda.");
                    window.location.href = "beranda.html"; // Ganti dengan URL halaman beranda Anda
                } else {
                    alert("Kode yang dimasukkan tidak valid.");
                }
            }
        }
    </script>
</body>
</html>
