<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            color: #fff;
            font-size: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 36px;
            color: #f00;
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 30px;
            letter-spacing: 10px;
            color: #f00;
        }

        .input {
            display: inline-block;
            width: 30px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin: 5px;
            font-size: 30px;
            color: #f00;
            border: 1px solid #f00;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .input.filled {
            color: #ff6600;
            background-color: #111;
        }

        .bracket {
            display: inline-block;
            margin: 0 5px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        .contact {
            font-size: 16px;
            color: #ff6600;
            cursor: pointer;
            margin-top: 15px;
        }

        .contact:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode Akses</h1>
        <p>Masukkan kode 9 digit yang diberikan oleh admin:</p>
        <div class="code-display" id="codeDisplay">
            <span class="bracket">[</span>
            <span class="input" id="input1"></span>
            <span class="input" id="input2"></span>
            <span class="input" id="input3"></span>
            <span class="input" id="input4"></span>
            <span class="input" id="input5"></span>
            <span class="input" id="input6"></span>
            <span class="input" id="input7"></span>
            <span class="input" id="input8"></span>
            <span class="input" id="input9"></span>
            <span class="bracket">]</span>
        </div>
        <p class="contact" onclick="alert('Hubungi admin untuk mendapatkan kode!')">Klik di sini untuk menghubungi admin jika Anda belum memiliki kode.</p>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input');
        let code = '';

        // Fungsi untuk menangani input dari pengguna
        inputs.forEach((input, index) => {
            input.addEventListener('click', function() {
                // Mengatur fokus agar dapat mengetikkan angka di tempat input
                let newInput = prompt('Masukkan kode (1 karakter):');
                if (newInput && newInput.length === 1 && /^[0-9a-zA-Z]*$/.test(newInput)) {
                    input.textContent = newInput.toUpperCase(); // Menampilkan karakter yang dimasukkan
                    input.classList.add('filled');
                    code = ''; // Reset kode untuk perhitungan
                    inputs.forEach((inputEl) => {
                        code += inputEl.textContent.trim();
                    });
                }
            });
        });

        // Mengecek apakah kode sudah lengkap (9 karakter)
        setInterval(() => {
            if (code.length === 9) {
                // Jika kode lengkap, arahkan ke halaman baru
                alert('Kode lengkap! Anda telah berhasil masuk.');
                // window.location.href = "beranda.html"; // Ganti dengan URL yang sesuai
            }
        }, 100);
    </script>
</body>
</html>
