<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Effect</title>
  <style>
    /* Mengatur latar belakang hitam dan font hijau */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    /* Area untuk efek matrix */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 20px;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="matrix"></div> <!-- Area untuk efek matrix -->

  <script src="matrix.js"></script> <!-- Menghubungkan file matrix.js -->
</body>
</html>
