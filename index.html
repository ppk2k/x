<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            color: #fff;
            font-size: 20px;
        }

        h1 {
            font-size: 36px;
            color: #f00;
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 30px;
            letter-spacing: 10px;
            color: #f00;
        }

        .input {
            font-size: 36px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 2px solid #f00;
            margin: 5px;
            background-color: transparent;
        }

        .input.filled {
            color: #ff6600;
        }

        p {
            font-size: 18px;
        }

        .bracket {
            display: inline-block;
            margin: 0 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode Akses</h1>
        <p>Masukkan kode 9 digit yang diberikan oleh admin:</p>
        <div class="code-display" id="codeDisplay">
            <span class="bracket">[</span>
            <span class="input" id="input1" contenteditable="true"></span>
            <span class="input" id="input2" contenteditable="true"></span>
            <span class="input" id="input3" contenteditable="true"></span>
            <span class="input" id="input4" contenteditable="true"></span>
            <span class="input" id="input5" contenteditable="true"></span>
            <span class="input" id="input6" contenteditable="true"></span>
            <span class="input" id="input7" contenteditable="true"></span>
            <span class="input" id="input8" contenteditable="true"></span>
            <span class="input" id="input9" contenteditable="true"></span>
            <span class="bracket">]</span>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input');
        let code = '';

        // Fungsi untuk menangani input yang diketikkan oleh pengguna
        inputs.forEach((input, index) => {
            input.addEventListener('focus', function() {
                // Ketika input di klik, otomatis hapus teks sebelumnya (jika ada)
                input.textContent = '';
            });

            input.addEventListener('input', function() {
                // Jika input sudah diisi, tambahkan kelas filled
                if (input.textContent.trim() !== '') {
                    input.classList.add('filled');
                    code = ''; // Reset kode
                    inputs.forEach((inputEl) => {
                        code += inputEl.textContent.trim();
                    });
                }

                // Cek apakah kode sudah lengkap
                if (code.length === 9) {
                    // Jika lengkap, langsung arahkan ke halaman baru
                    window.location.href = "beranda.html"; // Ganti dengan URL yang sesuai
                }
            });
        });
    </script>
</body>
</html>
