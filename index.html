<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            color: #fff;
            font-size: 20px;
        }

        h1 {
            font-size: 36px;
            color: #f00;
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 30px;
            letter-spacing: 10px;
            color: #f00;
        }

        .input {
            font-size: 36px;
            cursor: pointer;
            font-weight: bold;
        }

        .input.filled {
            color: #ff6600;
        }

        p {
            font-size: 18px;
        }

        .bracket {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode Akses</h1>
        <p>Masukkan kode 9 digit yang diberikan oleh admin:</p>
        <div class="code-display" id="codeDisplay">
            <span class="bracket">[</span>
            <span class="input" id="input1"></span>
            <span class="input" id="input2"></span>
            <span class="input" id="input3"></span>
            <span class="input" id="input4"></span>
            <span class="input" id="input5"></span>
            <span class="input" id="input6"></span>
            <span class="input" id="input7"></span>
            <span class="input" id="input8"></span>
            <span class="input" id="input9"></span>
            <span class="bracket">]</span>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input');
        let code = '';

        // Fungsi untuk menangani klik pada setiap karakter input
        inputs.forEach((input, index) => {
            input.addEventListener('click', function() {
                if (code.length < 9) {
                    let enteredChar = prompt("Masukkan karakter kode (angka atau simbol):");
                    if (enteredChar) {
                        input.textContent = enteredChar; // Memasukkan karakter ke dalam input
                        input.classList.add('filled'); // Menambahkan kelas untuk perubahan warna
                        code += enteredChar; // Menambahkan karakter ke kode yang dimasukkan
                    }
                }

                // Jika kode sudah lengkap, langsung arahkan tanpa notifikasi
                if (code.length === 9) {
                    window.location.href = "beranda.html"; // Ganti dengan halaman yang sesuai
                }
            });
        });
    </script>
</body>
</html>
