<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjara Web</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        input:focus { outline: none; }
    </style>
</head>
<body>
    <!-- Halaman Index -->
    <div class="page active" id="indexPage">
        <h1>Selamat datang di Penjara Web</h1>
        <p>Masukkan domain .onion untuk melanjutkan.</p>
        <input type="text" id="domainInput" placeholder="Masukkan Domain .onion" />
    </div>

    <!-- Halaman Member -->
    <div class="page" id="memberPage">
        <h1>Akun Terverifikasi</h1>
        <input type="text" id="verificationCode" placeholder="Masukkan Kode Verifikasi" />
    </div>

    <!-- Halaman Kode -->
    <div class="page" id="kodePage">
        <h1>Masukkan Kode atau Permintaan Akses Admin</h1>
        <input type="text" id="accessCode" placeholder="Masukkan Kode Verifikasi" />
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const switchPage = (from, to) => {
            from.classList.remove('active');
            to.classList.add('active');
        };

        document.getElementById('domainInput').addEventListener('keypress', e => {
            if (e.key === 'Enter' && e.target.value.endsWith('.onion')) {
                switchPage(document.getElementById('indexPage'), document.getElementById('memberPage'));
            } else if (e.key === 'Enter') alert('Domain tidak valid');
        });

        document.getElementById('verificationCode').addEventListener('keypress', e => {
            if (e.key === 'Enter' && e.target.value === '12345') {
                switchPage(document.getElementById('memberPage'), document.getElementById('kodePage'));
            } else if (e.key === 'Enter') alert('Kode salah');
        });

        document.getElementById('accessCode').addEventListener('keypress', e => {
            if (e.key === 'Enter' && e.target.value === 'admin') alert('Akses Admin Diberikan!');
            else if (e.key === 'Enter') alert('Kode tidak valid');
        });

        // Mencegah tindakan keluar
        window.onload = () => {
            document.body.addEventListener('keydown', e => e.preventDefault());
            window.onbeforeunload = () => 'Anda tidak dapat keluar dari halaman ini!';
        };
    </script>
</body>
</html>
