<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            color: #fff;
            font-size: 20px;
        }

        h1 {
            font-size: 36px;
            color: #f00;
            margin-bottom: 20px;
        }

        .code-display {
            font-size: 30px;
            letter-spacing: 10px;
            color: #f00;
        }

        .code-display span {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            line-height: 40px;
        }

        .filled {
            color: #ff6600;
            font-size: 28px;
        }

        .input {
            color: #f00;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode Akses</h1>
        <p>Masukkan kode 9 digit yang diberikan oleh admin:</p>
        <div class="code-display" id="codeDisplay">
            <span class="input">_</span><span class="input">_</span><span class="input">_</span>
            <span class="input">_</span><span class="input">_</span><span class="input">_</span>
            <span class="input">_</span><span class="input">_</span><span class="input">_</span>
        </div>
    </div>

    <script>
        const codeDisplay = document.getElementById('codeDisplay');
        const codeElements = codeDisplay.getElementsByClassName('input');
        let code = '';

        document.addEventListener('keydown', (event) => {
            const key = event.key;

            // Mengisi kode jika yang ditekan adalah angka atau simbol yang valid
            if ((key >= '0' && key <= '9') || ['!', '@', '#', '$', '%', '^', '&', '*'].includes(key)) {
                for (let i = 0; i < codeElements.length; i++) {
                    if (codeElements[i].textContent === '_') {
                        codeElements[i].textContent = 'ðŸ”¥'; // Mengganti _ dengan simbol
                        code += key; // Menambahkan kode yang dimasukkan
                        break;
                    }
                }
            }

            // Jika kode sudah lengkap, langsung arahkan tanpa notifikasi
            if (code.length === 9) {
                window.location.href = "beranda.html"; // Ganti dengan halaman yang sesuai
            }
        });
    </script>
</body>
</html>
