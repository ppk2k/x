<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Digital Rain</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
    }

    /* Matrix Rain Animation Container */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Matrix Character Styling */
    .matrix-char {
      position: absolute;
      top: 0;
      font-size: 20px;
      color: #00ff00;
      opacity: 0.8;
      animation: rain 2s infinite linear;
    }

    /* Keyframes for the falling rain effect */
    @keyframes rain {
      0% {
        opacity: 0.8;
        transform: translateY(-100%);
      }
      100% {
        opacity: 0.8;
        transform: translateY(100vh); /* Ensure characters fall to the bottom of the screen */
      }
    }

  </style>
</head>
<body>
  <div class="matrix"></div>

  <script>
    // Simulate the Matrix effect with Korean characters
    const matrix = document.querySelector('.matrix');
    const koreanCharacters = [
      '한', '글', '한국', '은', '남', '북', '이', '나', '뉘', '정', '고', '사', '주', '운', '민', '혜',
      '정', '해', '리', '임', '관', '응', '효', '선', '설', '명', '경', '식', '점', '비', '정', '당'
    ];

    // Generate random Korean characters falling down
    function generateMatrixRain() {
      // Create enough columns for a full screen effect
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const columns = Math.floor(screenWidth / 20); // Adjust character size to fit screen width
      const rows = Math.floor(screenHeight / 30); // Adjust to ensure characters fall vertically

      for (let i = 0; i < columns; i++) {
        for (let j = 0; j < rows; j++) {
          const charElement = document.createElement('div');
          charElement.classList.add('matrix-char');
          charElement.textContent = koreanCharacters[Math.floor(Math.random() * koreanCharacters.length)];
          charElement.style.left = `${i * 20}px`; // 20px width per character
          charElement.style.animationDelay = `${Math.random() * 5}s`; // Random delay for each character
          matrix.appendChild(charElement);
        }
      }
    }

    // Start the Matrix Rain when the page loads
    window.onload = generateMatrixRain;
  </script>
</body>
</html>
