<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Access</title>
  <style>
    /* Basic Styles for the Page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: black;
      color: green;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* Matrix Animation */
    @keyframes matrix {
      0% { 
        transform: translateY(-100%); 
      }
      100% { 
        transform: translateY(100%); 
      }
    }

    .matrix-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 18px;
      color: green;
      opacity: 0.5;
      white-space: nowrap;
      overflow: hidden;
      z-index: 0;
      animation: matrix 3s linear infinite;
    }

    .matrix-background span {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: matrix 0.5s linear infinite;
      opacity: 0.5;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Animating Characters */
    .matrix-background span:nth-child(odd) {
      animation-duration: 2s;
      animation-delay: 0.5s;
    }

    .matrix-background span:nth-child(even) {
      animation-duration: 1.5s;
      animation-delay: 1s;
    }

    /* Portal Select */
    select {
      display: none;
    }

    #selectedPortal {
      font-size: 30px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Container for portal access -->
  <div class="container">
    <h1>Choose Your Portal</h1>
    <div class="portal-list">
      <select id="portalSelect" onchange="selectPortal()">
        <option value="">Select Portal</option>
        <!-- Portal options will be populated here by JavaScript -->
      </select>
      <div id="selectedPortal" style="display: none;">Portal Selected: </div>
    </div>
  </div>

  <script>
    // Fetch portal data from the portals.json file
    fetch('portals.json')
      .then(response => response.json())
      .then(data => {
        const portalSelect = document.getElementById('portalSelect');
        const selectedPortal = document.getElementById('selectedPortal');

        // Add portal options to the dropdown
        data.portals.forEach(portal => {
          const option = document.createElement('option');
          option.value = portal.code;
          option.textContent = portal.name;
          portalSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading portals.json:', error);
      });

    function selectPortal() {
      const portalSelect = document.getElementById('portalSelect');
      const selectedPortal = document.getElementById('selectedPortal');

      // Show the selected portal and hide the dropdown
      if (portalSelect.value) {
        selectedPortal.textContent = `Portal Selected: ${portalSelect.options[portalSelect.selectedIndex].text}`;
        selectedPortal.style.display = 'block';
        portalSelect.style.display = 'none';
      }
    }
  </script>

  <!-- Include matrix background script -->
  <script>
    // Characters in Korean directly included in the script
    const koreanChars = `한국은 남북으로 나뉘어 있지만, 두 나라 모두 한글을 사용한다. 그러나 남한은 영어와 외래어의 영향을 많이 받았고, 북한은 전통적인 한국어를 지키려고 노력한다. 예를 들어, ‘인터넷’이라는 단어는 남한에서는 그대로 영어에서 차용되었지만, 북한에서는 ‘광명망’이라는 독자적인 단어를 사용한다. 남한은 또한 ‘컴퓨터’나 ‘핸드폰’과 같은 단어를 영어에서 차용한 반면, 북한은 ‘전자계산기’와 ‘휴대전화’와 같은 한국어 고유어를 사용한다. 이러한 차이는 두 나라의 정치적, 문화적 배경을 반영하며, 북한은 외래어를 배제하려는 강한 의지를 보이고 있다. 또한, 북한은 한자 사용을 거의 하지 않으며, 모든 단어를 한글로 표기하려고 한다. 반면, 남한에서는 한자가 여전히 일부 문서나 이름에서 사용된다. 이처럼, 두 나라의 언어는 각기 다른 역사적, 사회적 배경에 따라 발전해 왔으며, 이는 국가 정체성과 밀접하게 연관되어 있다.`;

    // Create matrix background with Korean characters
    const matrixBackground = document.createElement('div');
    matrixBackground.classList.add('matrix-background');
    document.body.appendChild(matrixBackground);

    setInterval(() => {
      matrixBackground.innerHTML = ''; // Clear the background
      for (let i = 0; i < 20; i++) {
        const char = koreanChars[Math.floor(Math.random() * koreanChars.length)];
        const span = document.createElement('span');
        span.textContent = char;
        span.style.top = `${Math.random() * 100}%`;
        matrixBackground.appendChild(span);
      }
    }, 500);
  </script>
</body>
</html>
