<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Mysterious Portal</h1>
        <p>Enter the access code for the portal of your choice:</p>

        <form id="portalForm">
            <div class="portal">
                <label for="portalName">Choose your portal:</label>
                <select id="portalName" name="portalName">
                    <option value="1">The Whispering Abyss</option>
                    <option value="2">Realm of the Forsaken</option>
                    <option value="3">The Infernal Hollow</option>
                    <option value="4">Darkened Souls</option>
                    <option value="5">The Void Walker</option>
                    <option value="6">Bloodstained Echoes</option>
                    <option value="7">The Wailing Crypt</option>
                    <option value="8">Beneath the Blackened Sky</option>
                    <option value="9">The Cursed Labyrinth</option>
                    <option value="10">The Eclipsed Gateway</option>
                    <option value="11">The Bleeding Hollow</option>
                    <option value="12">The Silent Mourning</option>
                    <option value="13">The Forgotten Crypt</option>
                    <option value="14">The Ravaged Sanctum</option>
                    <option value="15">The Soulbinder’s Curse</option>
                    <option value="16">Eternal Despair</option>
                    <option value="17">The Blackened Tomb</option>
                    <option value="18">The Shattered Veil</option>
                    <option value="19">The Dying Shadows</option>
                    <option value="20">The Forsaken Vault</option>
                    <option value="21">The Hollow Wraiths</option>
                    <option value="22">The Unholy Depths</option>
                    <option value="23">The Lost Remnants</option>
                    <option value="24">The Endless Scream</option>
                    <option value="25">The Silent Obelisk</option>
                    <option value="26">Dread of the Fallen</option>
                    <option value="27">The Haunting Shadow</option>
                    <option value="28">The Screaming Void</option>
                    <option value="29">The Phantom Requiem</option>
                    <option value="30">The Wretched Path</option>
                    <option value="31">The Abyssal Casket</option>
                    <option value="32">The Shadowed Abyss</option>
                    <option value="33">The Forsaken Exile</option>
                    <option value="34">The Broken Veil</option>
                    <option value="35">Whispers of the Dark</option>
                    <option value="36">The Crumbling Realm</option>
                    <option value="37">Voices of the Fallen</option>
                    <option value="38">Darkness Unleashed</option>
                    <option value="39">Grave of the Forgotten</option>
                    <option value="40">The Eternal Abyss</option>
                    <option value="41">The Silent Realm</option>
                    <option value="42">The Cursed Hollow</option>
                    <option value="43">The Eternal Night</option>
                    <option value="44">Realm of the Doomed</option>
                    <option value="45">The Lost Sanctum</option>
                    <option value="46">The Dread Labyrinth</option>
                    <option value="47">Phantom’s Embrace</option>
                    <option value="48">The Forbidden Vault</option>
                    <option value="49">Eclipse of the End</option>
                    <option value="50">The Wailing Grave</option>
                </select>

                <label for="accessCode">Enter 20-digit access code:</label>
                <input type="text" id="accessCode" name="accessCode" required maxlength="20">

                <button type="submit">Access Portal</button>
            </div>
        </form>

        <p id="error" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
